<!DOCTYPE html>
<html lang="en-IE">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di Lucia's Clonshaugh</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <img class="background-image" src="assets/images/burgers-on-plate-coca-cola.jpeg"
        alt="Burgers on Plate beside Coca Cola Cans">

    <nav class="title-wrapper">
        <a href="index.html" id="title">Di Lucia's</a>
        <p class="location-title">Clonshaugh</p>
    </nav>

    <section class="cart-container">
        <table>
            <h3 class="cart-title">Your cart items:</h3>
            <thead>
                <th class="item">Item</th>
                <th class="quantity">Quantity</th>
                <th class="price">Price</th>
            </thead>
            <tbody>
                <tr>
                    <td class="item-name cart-item">Item 1</td>
                    <td><input class="quantity-value" type="number" min="1"></td>
                    <td class="price-value">8.00</td>
                    <td><input class="clear-btn" type="button" value="&times;"></td>
                </tr>
                <tr class="cart-subtotal">
                    <td>Subtotal</td>
                    <td></td>
                    <td class="subtotal-value">25.00</td>
                </tr>
                <tr>
                    <td class="vat-desc">Cart items Value Added Tax at 23%</td>
                    <td class="vat-value"></td>
                    <td class="vat-price">23.00</td>
                </tr>
                <tr class="cart-total">
                    <td><strong>Total</strong></td>
                    <td></td>
                    <td class="total-value"><strong>25.00</strong></td>
                </tr>
            </tbody>
        </table>
    </section>
    
    <footer>
        <p>Copyright Di Lucia's <span id="year">0000</span></p>
        <a href="tel:+353018670422"><i class="fas fa-phone-alt"></i></a>
        <a href="https://goo.gl/maps/2bzmMWP4LbpjCWyo9" target="_blank"
            aria-label="Google Maps location link (Opens in a new tab)"><i class="fas fa-location-arrow"></i></a>
        <a href="https://www.facebook.com/Di-Lucias-Priorswood-867877246612696/" target="_blank"
            aria-label="Di Lucia's Facebook Page(Opens in a new tab)"><i class="fab fa-facebook-f"></i></a>
    </footer>
    <script src="assets/script/main.js"></script>
    <script src="https://kit.fontawesome.com/e620967c09.js" crossorigin="anonymous"></script>
</body>

</html>
